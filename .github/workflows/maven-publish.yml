        distribution: temurin
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Build International Instance
      run: |
        cd InternationalInstance
        mvn clean install

    - name: Build & push International Docker image
      uses: mr-smithers-excellent/docker-build-push@v5
